name: Connectattoo - CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  ci:
    name: Lint and Build
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [ '18' ]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - run: rm -rf node_modules/.prisma
    - run: npx prisma generate

    - name: Test
      run: npm run test

    - name: Build
      run: npm run build
